# You can apply current config to Kubernetes cluster by running following command:
#
# kubectl create secret generic powerstore-config -n csi-powerstore --from-file=config=secret.yaml
#
arrays:
  # endpoint: full URL path to the PowerStore API
  # Allowed Values: https://*.*.*.*/api/rest or https://abc.com/api/rest
  # Default Value: None
  - endpoint: "https://10.0.0.1/api/rest"

    # globalID: unique id of the PowerStore array
    # Allowed Values: string
    # Default Value: None
    globalID: "unique"

    # username: username for connecting to API
    # Allowed Values: string
    # Default Value: None
    username: "user"

    # password: password for connecting to API
    # Allowed Values: string
    # Default Value: None
    password: "password"

    # skipCertificateValidation: indicates if client side validation of (management)server's certificate can be skipped
    # Allowed Values:
    #   true: client side validation of (management)server's certificate will be skipped
    #   false: client side validation of (management)server's certificate will not be skipped
    # Default Value: None
    skipCertificateValidation: true

    # isDefault: treat current array as a default
    # Allowed Values:
    #   true: would be used by storage classes without arrayID parameter
    #   false: would not be used by default
    # Default Value: false
    isDefault: true

    # blockProtocol: what SCSI transport protocol use on node side (FC, ISCSI, NVMeTCP, NVMeFC, None, or auto)
    # Allowed Values:
    #   FC: FC protocol will be used
    #   ISCSI: iSCSI protocol will be used
    #   NVMeTCP: NVMe/TCP protocol will be used
    #   NVMeFC: NVMe/FC protocol will be used
    #   None: No block protocol can be used
    #   auto: NVMeFC, NVMe/TCP, FC or iSCSI protocol will be used
    # Default Value: None
    blockProtocol: "auto"

    # nasName: what NAS should be used for NFS volumes
    # Allowed Values: string - (name of NAS server)
    # Default Value: None
    nasName: "nas-server"

    # nfsAcls: enables setting permissions on NFS mount directory
    # This value will be used if a storage class does not have the NFS ACL (nfsAcls) parameter specified
    # Permissions can be specified in two formats:
    #   1) Unix mode (NFSv3)
    #   2) NFSv4 ACLs (NFSv4)
    #      NFSv4 ACLs are supported on NFSv4 share only.
    # Allowed values:
    #   1) Unix mode: valid octal mode number
    #      Examples: "0777", "777", "0755"
    #   2) NFSv4 acls: valid NFSv4 acls, seperated by comma
    #      Examples: "A::OWNER@:RWX,A::GROUP@:RWX", "A::OWNER@:rxtncy"
    # Optional: true
    # Default value: "0777"
    # nfsAcls: "0777"

    # metroTopology is used in conjunction with "labels" to provide host based
    # registration for powerstore metro, where host nodes containing the provided
    # label will be registered as co-located local hosts, and nodes with the label
    # specified in the configuration for the metro replication target will be
    # registered as co-located remote hosts. All other nodes are registered as
    # co-located both hosts.
    #
    # *** Deprecated ***
    # Use hostConnectivity instead.
    # metroTopology is deprecated and remains only to support backward compatibility.
    #
    # Allowed Values: Uniform
    # Default Value: Uniform
    #
    # Example:
    # metroTopology: Uniform

    # label is used in conjunction with metroTopology to determine if the host
    # will be used to match the node label to decide the type of host registration,
    # Only one label should be specified.
    #
    # *** Deprecated ***
    # Use hostConnectivity instead.
    # Use of "labels" with "metroTopology" is deprecated and remains to support
    # backward compatibility.
    #
    # Optional: true
    # Allowed Values: a single key-value pair
    # Default Value: None
    #
    # Example:
    # labels:
    #   topology.kubernetes.io/zone: "zone-a"

    # hostConnectivity is used in conjunction with metro replication to configure
    # multipath optimization for a node's host entry in this PowerStore system.
    #
    # UNIFORM METRO
    #   Uniform metro is configured under the `metro` field.
    #   For each desired optimization (`metro.colocatedLocal`, `metro.colocatedRemote`,
    #   `metro.colocatedBoth`), provide a set of label expressions to describe a node
    #   whose host should be registered with this PowerStore, with the given multipath
    #   optimization.
    #
    #   If local, non-metro hosts are required alongside uniform metro hosts, under
    #   `hostConnectivity.local`, provide a set of label expressions to describe a node
    #   whose host should be registered with this PowerStore, without multipath optimization.
    #
    # NON-UNIFORM METRO
    #   Non-uniform host nodes should be registered as `local` and are configured
    #   under the `local` field. Non-uniform hosts in PowerStore do not require multipath
    #   optimization because the host nodes are only communicating with one side of the metro
    #   volume.
    #   To register a node as a non-uniform, metro host, under `hostConnectivity.local`,
    #   provide a set of label expressions to describe a node whose host should be
    #   registered with this PowerStore, without multipath optimization.
    #
    # matchExpressions follow the format outlined by Kubernetes when describing Node Affinity.
    #
    # Optional: true
    # Default: none
    #
    # Example: Uniform metro with additional local, non-metro hosts
    # hostConnectivity:
    #   local:
    #     nodeSelectorTerms:
    #       - matchExpressions:
    #             # This expression matches the remaining nodes that are not already described by
    #             # the metro topology described below.
    #           - key: "topology.kubernetes.io/zone"
    #             operator: "NotIn"
    #             values:
    #               - "zone-a"
    #               - "zone-b"
    #               - "zone-ab"
    #   metro:
    #     colocatedLocal:
    #       # A list of node selection terms. The terms are ORed.
    #       nodeSelectorTerms:
    #           # "matchExpressions" is a list of node selector requirements.
    #           # The requirements are ANDed.
    #         - matchExpressions:
    #               # "Key" is the label key that the selector applies to.
    #             - key: "topology.kubernetes.io/zone"
    #               # "Operator" represents a key's relationship to a set of values.
    #               # Allowed values: "In", "NotIn", "Exists", "DoesNotExist", "Gt", "Lt"
    #               operator: "In"
    #               # "Values" is an array of string values.
    #               # If the operator is In or NotIn, the values array must be non-empty.
    #               # If the operator is Exists or DoesNotExist, the values array must be empty.
    #               # If the operator is Gt or Lt, the values array must have a single element,
    #               # which will be interpreted as an integer.
    #               values:
    #                 - "zone-a"
    #     colocatedRemote:
    #       nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: "topology.kubernetes.io/zone"
    #               operator: "In"
    #               values:
    #                 - "zone-b"
    #     colocatedBoth:
    #       nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: "topology.kubernetes.io/zone"
    #               operator: "In"
    #               values:
    #                 - "zone-ab"
    #         # OR: to successfully register a node, it must match AT LEAST ONE of the
    #         # "matchExpressions" under the "nodeSelectorTerms"
    #         - matchExpressions:
    #             - key: "topology.kubernetes.io/region"
    #               operator: "In"
    #               values:
    #                 - "region-1"
    #               # AND: to successfully register a node, it must match ALL conditions
    #               # described by entries under "matchExpressions"
    #             - key: "topology.kubernetes.io/zone"
    #               operator: "NotIn"
    #               values:
    #                 - "zone-a"
    #                 - "zone-b"


